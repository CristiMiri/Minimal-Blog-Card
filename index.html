<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="BlogCard" content="A miniam simple blog card" />
  <title>BlogCard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora">
  <style>
    * {
      font-family: "Sora", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="firstcontainer">
      <img src="cactus_img.jpg" alt="cactus" />
      <div class="tag">Design</div>
      <h1 class="title">Embracing Minimalism</h1>
      <p class="description">From minimalist sculptures to minimalist paintings, this blog will inspire you to
        appreciate
        the beauty that lies
        in
        simplicity.</p>
    </div>
    <div class="secondcontainer">
      <p class="author">Annie Spratt</p>
    </div>
  </main>
</body>

</html>
